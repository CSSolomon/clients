# Triggers when a branch is created, if the branch is an `rc` branch, then trigger all the build workflows
---
name: RC Listener

on:
  create: {}  # create: doesn't support branch/tag filtering

jobs:

  # Web Builds
  call-web-build-rc:
    if: ${{ github.ref == 'refs/heads/testbranch-rc' }}
    uses: bitwarden/clients/.github/workflows/build-web.yml@testbranch-rc
    secrets: inherit

  call-web-build-hotfix:
    if: ${{ github.ref == 'refs/heads/hotfix-rc-web' }}
    uses: bitwarden/clients/.github/workflows/build-web.yml@testbranch-rc
    secrets: inherit

  # Desktop Builds
  call-desktop-build-rc:
    if: ${{ github.ref == 'refs/heads/testbranch-rc' }}
    uses: bitwarden/clients/.github/workflows/build-desktop.yml@testbranch-rc
    secrets: inherit

  call-desktop-build-hotfix:
    if: ${{ github.ref == 'refs/heads/hotfix-rc-desktop' }}
    uses: bitwarden/clients/.github/workflows/build-desktop.yml@testbranch-rc
    secrets: inherit

  # CLI Builds
  call-cli-build-rc:
    if: ${{ github.ref == 'refs/heads/testbranch-rc' }}
    uses: bitwarden/clients/.github/workflows/build-cli.yml@testbranch-rc
    secrets: inherit

  call-cli-build-hotfix:
    if: ${{ github.ref == 'refs/heads/hotfix-rc-cli' }}
    uses: bitwarden/clients/.github/workflows/build-cli.yml@testbranch-rc
    secrets: inherit

  # Browser Builds
  call-browser-build-rc:
    if: ${{ github.ref == 'refs/heads/testbranch-rc' }}
    uses: bitwarden/clients/.github/workflows/build-browser.yml@testbranch-rc
    secrets: inherit

  call-browser-build-hotfix:
    if: ${{ github.ref == 'refs/heads/hotfix-rc-browser' }}
    uses: bitwarden/clients/.github/workflows/build-browser.yml@testbranch-rc
    secrets: inherit